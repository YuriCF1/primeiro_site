	<body>
		<header>
			<div class="caixa">

				<h1> <img src="logo.png" alt="Logo da Barbearia Alura" title= "Logo da Barbearia Alura"></h1>
				<h2> Barbearia Alura</h2>

				<nav>
					<ul>
						<li><a href="index.html">HOME</a></li>
						<li><a href="produtos.html">Produtos </a></li>
						<li><a href="Contato.html">Contato</a> </li>
					</ul>

				</nav>

			</div>
		</header>

		<main>
			<form>
				<!-- label e input sempre andam juntos -->
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" name="nome" class="input-padrao" required="email" placeholder="José da Silva">

				<label for="email">Email</label>
				<input type="email" id="email" name="email" class="input-padrao" required="" placeholder="seuemail@domínio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" name="telefone" class="input-padrao" required="" placeholder="(xx) xxxxx-xxxx">

				<label class="mensagem" for="mensagem">Mensagem</label>
				<textarea cols="80" rows="10" id="mensagem" class="textarea" maxlength="400" placeholder="Algo mais a acrescentar? (Máximo de 400 caracteres)" required=""></textarea>

				<fieldset class="espacamento">
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" value="radio-email" id="radio-email" name="opcoes">Email</label>
					

					<label for="radio-telefone"><input type="radio" value="radio-telefone" id="radio-telefone" name="opcoes">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" value="radio-whatsapp" id="radio-whatsapp" name="opcoes" checked="">Whatsapp</label>
			
				</fieldset>

				<fieldset>
				<legend>Qual horário tu preferes ser atendido?</legend>
					<select class="horarios">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>

					</select>
				</fieldset>

				<label class="checkbox"> <input type="checkbox" checked="">Gostaria de receber nossas novidades por email?</label>

				<input type="submit" class="enviar" value="Enviar Formulário" name="submit" class="submit">

			</form>

			<!-- Na tabelha há 3 tagas. Célula do cabeçalho (th), corpo (tbody) e rodapé (tfoot). 

			A tag table, que representa a tabela
			A tag tr, que representa a linha da tabela
			A tag td, que representa a célula da tabela
			A tag thead, que representa o cabeçalho da tabela
			A tag tbody, que representa o corpo da tabela
			A tag th, que representa a célula do cabeçalho da tabela
			A tag tfoot, que representa o rodapé da tabela-->

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th colspan="2">Horário</th>	
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td colspan="2">8h - 20h</td>
						</tr>
					<tr>
						<td>Quarta</td>
						<td colspan="2">8h - 20h</td>
						</tr>
					<tr>
						<td>Sexta</td>
						<td>8h - 12h</td>
						<td>13h - 22h</td>
						<!-- A propriedade colspan="X" é utilizada para dizer quntas colunas aquela linha deve englobar, onde X é o número de colunas -->
					</tr>
						<tr class="centralizado">
	   						 <td colspan="3">Estamos a sua espera</td> 
						</tr>

				</tbody>
				<!-- <tfoot>
					<tr>
						<td>Estamos a sua espera</td>
						
					</tr>
					
				</tfoot>	--->
			</table>
		</main>
